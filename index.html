<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QR Code Generator</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="background-lines">
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
		</div>

		<div class="container">
			<h1 class="quicksand">Enter your link here:</h1>
			<input
				class="quicksand"
				type="text"
				id="urlInput"
				placeholder="http://goo.gl/eEeXsY"
			/>
			<button class="quicksand" id="generateBtn">Generate my QR!</button>
		</div>

		<div class="qr-corner">
			<p class="scanMe">Scan Me :)</p>
			<img src="./images/NeverGonnaGiveYouUp.png" alt="QR Code" />
		</div>

		<footer>Created by Nir Michalovitz</footer>

		<script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
